# --- CONFIGURACIÓN DE JPA / HIBERNATE ---
# update: crea/actualiza tablas automáticamente (ideal para desarrollo)
# validate: solo valida (ideal para producción)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- CONFIGURACIÓN DE SUBIDA DE ARCHIVOS (Imágenes) ---
# Habilitar multipart (subida de archivos)
spring.servlet.multipart.enabled=true
# Límite por archivo individual (ej: una foto de 10MB)
spring.servlet.multipart.max-file-size=10MB
# Límite total de la petición (ej: subir 5 fotos de golpe)
spring.servlet.multipart.max-request-size=50MB

